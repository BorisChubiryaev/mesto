<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>

    <div class="page">

        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo/VectorlogoWhite.svg')%>" alt="Логотип">
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" src="<%=require('./images/image.jpg')%>" alt="Фото профиля">
                <div class="profile__info">
                    <div class="profile__name-side">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <button class="button profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__description profile__status">Исследователь океана</p>
                </div>
                <button class="button profile__add-button" type="button"></button>
            </section>

            <section class="elements"></section>
            
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
    
        <div class="popup popup_profile">
            <form class="popup__container-profile form" name="popup-form" novalidate>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input class="popup__input-name form__input" id="name-input" name="inputProfileName" placeholder="Введите имя" required type="text" minlength="2" maxlength="40" autocomplete="off">
                <span class="form__input-error" id="name-input-error"></span>
                <input class="popup__input-status form__input" id="status-input" name="inputProfileStatus" placeholder="О себе" required type="text" minlength="2" maxlength="200" autocomplete="off">
                <span class="form__input-error" id="status-input-error"></span>
                <button class="button form__button" type="submit">Сохранить</button>
                <button class="button popup__close popup__close-edit" type="button"></button>
            </form>
        </div>

        <div class="popup popup_add">
            <form class="popup__container-card form" novalidate>
                <h3 class="popup__title">Новое место</h3>
                <input class="popup__input-name popup__container-input-name form__input" name="inputElementTitle" id="element-name" placeholder="Название" type="text" minlength="2" maxlength="30" required autocomplete="off">
                <span class="form__input-error" id="element-name-error"></span>
                <input class="popup__input-about popup__container-input-url form__input" name="inputElementImageSrc" id="link" placeholder="Ссылка на картинку" type="url" required autocomplete="off">
                <span class="form__input-error" id="link-error"></span>
                <button class="button form__button form__button_add popup__button_type_create popup__button" type="submit">Создать</button>
                <button class="button popup__close" id="popup__close_card" type="button"></button>
            </form>
        </div>
    </div>

    <div class="popup popup_picture">
        <div class="popup__place">
          <button class="button popup__close popup__close-image" type="button"></button>
          <img class="popup__image" alt="#" src="#">
          <p class="popup__image-description"></p>
        </div>
    </div>

    <template class="template-element" id="template-card">
        <div class="element">
            <img class="element__photo" src="#" alt="#">
            <div class="element__description">
                <h3 class="element__title"></h3>
                <button class="button element__like" type="button"></button>
            </div>
            <button class="button element__delete" type="button"></button>
        </div>
    </template>



</body>
</html>
